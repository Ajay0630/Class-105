 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default btn-lg btn-block heading">IMAGE RECOGNITION</h3>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <hr>
      <br>
      <h4>PHONE</h4>
      <br>
      <hr>
      <br>
      <h4>MOUSE</h4>
      <br>
      <hr>
      <br>
      <h4>ERASER</h4>
      <br>
      <hr>
      <br>
      <h4>BENDY PENCIL</h4>
      <br>
      <hr>
      <br>
      <h4>AJ THE DJ</h4>
      <br>
      <hr>
      <label>Webcam View - </label>
      <div class="camera"></div>
      <br><br>
      <div class="result"></div>
      <br><br>
      <button class="btn btn-info btn-sm" onclick="takeSnapshotRightNowOrElse()">Capture Image</button>
      <br><br>
      <button class="btn btn-success btn-sm" onclick="check()">Identify Object</button>
      <br><br>
      <p style="font-size: 22px;" id="The_object_the_person_showed">Object :  </p>

<script src="main.js"></script>
